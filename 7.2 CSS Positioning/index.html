<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .red-circle{
      background-color: red;
      border-radius: 50%;
      height: 200px;
      width: 200px;
      position: absolute;
      left: 250px;
      top: 150px;
    }
    
    
    .blue-box{
      background-color: blue;
      position:relative;
      height:300px;
      width:500px;
      left:200px;
      top:200px; }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
